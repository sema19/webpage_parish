title = "home"
url = "/"
layout = "base"
description = "index and start page"
is_hidden = 0
==


<div class="container p-0" style="height:100%; background-color: white;" >
    <div class="row">
        <div class="col-xl-12">
            {% partial 'blogcarousel' %}
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="col-xl-8" style="background-color: white;">
            <div class="container p-0">
                <div class="row pt-3">
                    <div class="col-md-12">
                        <div class="container p-2">
                            <div class="row">
                                <div class="col-md-12">
                                    <hr style="background-color: green;" />
                                </div>
                            </div>
                        </div>
                        {% partial 'greeting' %}
                    </div>
                </div>
                <div class="container p-2">
                    <div class="row">
                        <div class="col-md-12">
                            <hr style="background-color: green;" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {% partial 'notifications' %}
                    </div>
                </div>
            </div>

        </div>
        <aside id="right-sidebar" class="col-xl-4 widget-area right-sidebar-xl" style="background-color:rgb(242, 242, 242);">
            {% partial 'sidebar' %}
        </aside>
    </div>
</div>
